<nz-table #nzTable [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
        <tr>
            <th nzWidth="60px"></th>
            <th>OrderId</th>
            <th>Name</th>
            <th>Mobile number</th>
            <th>Address</th>
            <th>Order Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let data of nzTable.data">
            <tr>
                <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.mobile }}</td>
                <td>{{ data.address }}</td>
                <td>{{ getStatus(data.order_status) }}</td>
            </tr>
            <tr [nzExpand]="expandSet.has(data.id)">
                <nz-timeline nzMode="alternate">
                    <nz-timeline-item [nzDot]="dotTemplate" nzColor="green" *ngFor="let status of data.orderHistory" [nzPending]="true">
                        {{status.date}} {{status.status}}
                    </nz-timeline-item
                    >
                  </nz-timeline>
                  <ng-template #dotTemplate>
                    <i nz-icon nzType="clock-circle-o" style="font-size: 16px;"></i>
                  </ng-template>
            </tr>
        </ng-container>
    </tbody>
</nz-table>
